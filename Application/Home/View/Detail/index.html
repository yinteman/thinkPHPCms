<include file="Index/header"/>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-sm-9" >
          <div class="left-title">
          <h1>{$news.title}</h1>
          </div>
          <div class="content">
          	{$news.content}
          </div>






      </div>
       
      <div class="col-sm-3 col-md-3">
        <div class="right-title">
          <h3>文章排行</h3>
          <span>TOP ARTICLES</span>
        </div>
        <div class="right-content">
          <ul>
          <volist name="result['ranknews']" id="new" key="k">
            <li class="num{$k}  curr">
              <a href="/project/index.php?m=Home&c=Detail&id={$new['news_id']}" target="_blank">{$new.title}</a>
              <if condition="$k eq 0">
              <div class="intro">
                {$news.small_title}
              </div>
              </if>
            </li>
            
            </volist>
          </ul>
        </div>
        <volist name="result['adList']" id="ads" key="k">
        <div class="right-hot">
          <a href="/project/index.php?m=Home&c=Detail&id={$ads['news_id']}"><img src="{$ad.thumb}" alt=""></a>
        </div>
        </volist>
        
      </div>
    </div>
  </div>
</section>
</body>
</html>
