<include file="Index/header" />
<body>
<div id="wrapper">

    <include file="Index/nav"/>
<div id="page-wrapper">

    <div class="container-fluid" >

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">

                    <li class="active">
                        <i class="fa fa-table"></i>推荐位内容管理
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div >
            <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>

        <div class="row">
            <form action="{:U('index')}" method="get">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">推荐位</span>
                        <select class="form-control" name="position_id">
                                <option value="">请选择</option>
                                <foreach name="positions" item="position">
                                <option value="{$position.id}"
                                 <if condition="$position['id'] eq $positionid">selected="selected"</if>
                                >{$position.name}</option>
                                </foreach>
                        </select>
                    </div>
                </div>
                <input type="hidden" name="c" value="positioncontent"/>
                <input type="hidden" name="a" value="index"/>
                <div class="col-md-3">
                    <div class="input-group">
                        <input class="form-control" name="title" type="text" value="" placeholder="文章标题" />
                <span class="input-group-btn">
                  <button id="sub_data" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                </span>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th width="14">排序</th><!--7-->
                            <th>id</th>
                            <th>标题</th>
                            <th>时间</th>
                            <th>封面图</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="rows" item="row">
                            <tr>
                                <td><input size=4 type='text'  name='{$row.id}' value="{$row.listorder}"/></td>
                                <td>{$row.id}</td>
                                <td>{$row.title}</td>
                                <td>{$row.create_time|date="y-m-h",###}</td>
                                <td>{$row.thumb|isThumb}</td>
                                <td>
                                    <span  attr-status="{$row.status}"  attr-id="{$row.id}" class="sing_cursor singcms-on-off" id="singcms-on-off" >
                                    {$row.status|getStatus}</span>
                                </td>
                                <td>
                                    <span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="" 
                                    onclick="edit({$row['id']})"></span>
                                    <a href="javascript:void(0)" id="singcms-delete"  attr-id=""  attr-message="删除" onclick="deleteMenu({$row['id']})">
                                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                                    </a>
                                </td>
                            </tr>
                           </foreach>
                        </tbody>
                    </table>
                    </from>
                    <div>
                        <button  id="order" type="button" class="btn btn-primary dropdown-toggle" ><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>更新排序</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script>
    var SCOPE = {
        'edit_url' : '{:U("edit")}',
        'jump_url' :'{:U("index")}',
        'set_status_url' : '{:U("setState")}',
        'add_url' : '{:U("add")}',
        'listorder_url' : '{:U("listorder")}',
    }

</script>
<include file="Index/footer" />
